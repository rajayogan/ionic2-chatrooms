<ion-navbar *navbar>
  <ion-title>firstroom</ion-title>
</ion-navbar>

<ion-content padding class="firstroom">
    <ion-list>
     <ion-item *ngFor="#message of chats">{{message}}</ion-item>
 </ion-list>
  <ion-input type="text" [(ngModel)]="chatinp" placeholder="Enter a message"></ion-input>
  <button fab (click)="send(chatinp)">Send</button>
</ion-content>
